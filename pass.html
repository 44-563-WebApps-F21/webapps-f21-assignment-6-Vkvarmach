<!DOCTYPE html>
<html>
<head>
<title>page of pass.html</title>
<style>
    form{
        background-color: rgb(250, 234, 16);
        border: solid rgb(14, 209, 235);
    }
    h1{
        font-family: Arial, sans-serif;
    }
</style>
<body>

<h2>Pass phrase by Vijay Kumar Chunchu</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>



<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

<form>
    <label for="secret phrase">Enter the secret phrase </label>
    <input type ="password" id="secretphrase" name="secretphrase" value="Vijay"> <br>

    <label for="phrasetocheck"">Enter a phrase </label>
    <input type ="text" id="checkphrase" name="checkphrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="result">Get your results here </p>

<script>
    var correct = 0, wrong = 0;
    function processPhrase() {
  
        secretphrase = document.getElementById("secretphrase").value
        checkphrase = document.getElementById("checkphrase").value
        if (secretphrase == checkphrase) {
            correct = correct + 1;
            document.getElementById("result").innerHTML = "Correct count " + correct;
            alert("access allowed");
        } else {
  
            wrong = wrong + 1;
            document.getElementById("result").innerHTML = "Wrong count " + wrong;
            alert("access denied");
        if(wrong>3){
            alert("account locked");
        }
        }
    }
  </script>
  <div class="container">
      <img src="Horse.jpg" id="Horse" alt="Horse in a beach" style="width:200px;height:200px;" onclick="newImage()"> 
  </div>

  <button type="button" onclick="newImage()">Go to Next Image</button>
  <script>
  var usingImage = 1;
   function newImage(){
    img = document.getElementById("Horse")
    switch (usingImage) {
        case 1:
            img.src = "Camel.jpg"
            usingImage = 2
            break;
        case 2:
            img.src = "Cat.jpg"
            usingImage = 3
            break;
        case 3:
            img.src = "Horse.jpg"  
            usingImage = 1
            break;  
        default:
            break;
    }
}
</script>

</head>
</body>
</html>
